---
- name: Set up an httpd webserver
  hosts: 127.0.0.1
  gather_facts: no
  connection: local
  
  tasks:
  - name: Install apache packages   
    command: /bin/yum -y install httpd
    become: true
    args:
      warn: false
    
  - name: Ensure httpd is running
    service:
      name: httpd 
      state: started
    become: true
