---
- name: Testing GoCD environment variables   
  hosts: 127.0.0.1
  gather_facts: no
  connection: local     
  tasks:
    - exec:
      arguments:
        - -c
        - echo $SERVER_NAME
      command: bash
      run_if: passed
    - exec:
      arguments:
        - -c
        - echo $SERVER_ALIAS
      command: bash
      run_if: passed
