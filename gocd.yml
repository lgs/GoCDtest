format_version: 3
pipelines:
  "pipelineasacode":
    group: gocd
    materials:
      git:
        git: https://github.com/lgs/GoCDtest
        blacklist:
          - README.md
    stages:
      - build:
          clean_workspace: true
          jobs:
           build:
           
             tasks:
              - name: This sets up an httpd webserver
                hosts: 192.168.0.19

                tasks:
                - name: Install apache packages 
                  yum:
                    name: httpd
                    state: present

                - name: ensure httpd is running
                  service:
                    name: httpd 
                    state: started                 
